<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> RESTAPI</title>
</head>

<body>
    <div id="app">
        <h1>RESTAPI CRUD TAREAS</h1>

        <form @submit.prevent="addTask()">
            <input type="text" v-model="newTask.title" placeholder="Escribe un título..." required>
            <input type="text" v-model="newTask.description" placeholder="Escribe una descripción..." required>
            <button type="submit">Crear tarea</button>
        </form>

        <ul>
            <li v-for="task in tasks" :key="task._id">
                <h3>{{task.title}}</h3>
                <p>{{task.description}}</p>
                <button>Editar</button>
                <button>Eliminar</button>
            </li>
        </ul>

        <div>
            <h2>Editar tarea</h2>
            <form>
                <input type="text" placeholder="Escribe un nuevo título..." required>
                <input type="text" placeholder="Escribe una nueva descripción..." required>
                <button type="submit">Guardar cambios</button>
            </form>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="frontend.js"></script>
</body>

</html>
